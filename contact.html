<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="formulaire">
    <header class="header">
         
              <div class='header_start'>   
            <a class="logo" href="/index.html" >
          <img  src="assets/img/Oniriz.png" alt="Logo" width="100" >
        </a>
      </div> 
      <ul>
          <div class="header_end">
            <li class="nav_hero"><a class="active" href="#contact">Nous contacter </a></li>
            <li class="nav_hero"><a class="active" href="#Tarif">Tarifs</a></li>
            <li class="nav_hero"><a class="active" href="#Fonctionalite">Fonctionnalités</a></li>
           
            <li ><button class="nav_button">S’inscrire</button></li>
          </ul>
            </div>
            
    </header>
    <main>
        <section class="formulaire_container">
            <img class="formulaire__img" src="assets/img/image.webp" alt="fond">
            <div class="formulaire__titre">
                <h3>CONTACT</h3>
                <p class="formulaire__text">Si vous souhaitez nous contacter, veuillez remplir les informations suivantes : </p>
            </div>
            <div>
                <form class="formulaire_form" action="/submit_contact" method="post">
                    <p>
                    <label class="formulaire__nom" for="nom">Nom </label>
                    <input class="nom__text" type="text" id="nom" name="nom">
                    </p>
                    <p>
                    <label class="formulaire__nom" for="prenom">Prénom </label>
                    <input class="nom__text" type="text" id="prenom" name="prenom">
                    </p>
                    <p>
                    <label class="formulaire__nom" for="email">Email </label>
                    <input class="nom__text" type="email" id="email" name="email">
                    </p>
                    <p>
                    <label class="formulaire__nom" for="message">Message </label>
                    <textarea class="formulaire__message" id="message" name="message"></textarea>
                    </p>
                    <p>
                    <input class="contact__btn" type="submit" value="Envoyer">
                    </p>
                </form>  
            </div>
        </section>
    </main>
    <footer>

    </footer>
    </body>
</html>
